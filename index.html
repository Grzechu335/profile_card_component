<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  
    
      <div class="container">
        <div class="card-header"><img class="test"  src="/images/bg-pattern-card.svg" alt=""></div>
        <div class="card-body">
          <img class="profile-image" src="/images/image-victor.jpg" alt="profile picture">
          <p class="name bold">Victor Crest<span class="age">26</span></p>
          <p class="city">London</p>
        </div>
        <div class="card-footer">
          <div class="item">
            <p class="value bold">80K</p>
            <p class="meta">Followers</p>
          </div>
          <div class="item">
            <p class="value bold">803K</p>
            <p class="meta">Likes</p>
          </div>
          <div class="item">
            <p class="value bold">1.4K</p>
            <p class="meta">Photos</p>
          </div>
        </div>
      </div>
    
  
</body>
</html>
